<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A beautiful, real-time weather dashboard with 5-day forecast, location search, and dynamic backgrounds." />
  <title>Weather Dashboard — Cyberultron</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <!-- Background Gradient Layer -->
    <div class="bg-gradient" id="bgGradient"></div>

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/></svg>
        <span class="logo-text">Weather Dashboard</span>
      </div>
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input type="text" id="searchInput" class="search-input" placeholder="Search city..." autocomplete="off" />
        <button class="search-btn" id="searchBtn" title="Search">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
        </button>
      </div>
      <div class="header-actions">
        <button class="location-btn" id="locationBtn" title="Use my location">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        </button>
        <button class="unit-toggle" id="unitToggle" title="Toggle temperature unit">°C</button>
      </div>
    </header>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Fetching weather data...</p>
    </div>

    <!-- Error State -->
    <div class="error-state hidden" id="errorState">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="48" height="48"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
      <p id="errorMessage">Something went wrong.</p>
      <button class="retry-btn" id="retryBtn">Try Again</button>
    </div>

    <!-- Main Content -->
    <main class="main hidden" id="mainContent">
      <!-- Current Weather -->
      <section class="current-weather glass-card" id="currentWeather">
        <div class="current-top">
          <div class="current-location">
            <h1 id="cityName">—</h1>
            <p class="date-time" id="dateTime">—</p>
          </div>
          <div class="current-temp-container">
            <img id="weatherIcon" class="weather-icon-lg" src="" alt="weather icon" />
            <div class="temp-info">
              <span class="current-temp" id="currentTemp">—</span>
              <span class="weather-desc" id="weatherDesc">—</span>
            </div>
          </div>
        </div>
        <div class="current-details">
          <div class="detail-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
            <div>
              <span class="detail-value" id="humidity">—</span>
              <span class="detail-label">Humidity</span>
            </div>
          </div>
          <div class="detail-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>
            <div>
              <span class="detail-value" id="windSpeed">—</span>
              <span class="detail-label">Wind</span>
            </div>
          </div>
          <div class="detail-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="M2 12h20"/><circle cx="12" cy="12" r="10"/></svg>
            <div>
              <span class="detail-value" id="pressure">—</span>
              <span class="detail-label">Pressure</span>
            </div>
          </div>
          <div class="detail-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
            <div>
              <span class="detail-value" id="visibility">—</span>
              <span class="detail-label">Visibility</span>
            </div>
          </div>
          <div class="detail-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v1"/><path d="M18.4 5.6l-.7.7"/><path d="M21 12h-1"/><path d="M18.4 18.4l-.7-.7"/><path d="M12 21v-1"/><path d="M5.6 18.4l.7-.7"/><path d="M3 12h1"/><path d="M5.6 5.6l.7.7"/></svg>
            <div>
              <span class="detail-value" id="feelsLike">—</span>
              <span class="detail-label">Feels Like</span>
            </div>
          </div>
          <div class="detail-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
            <div>
              <span class="detail-value" id="uvIndex">—</span>
              <span class="detail-label">Sunrise / Sunset</span>
            </div>
          </div>
        </div>
      </section>

      <!-- 5-Day Forecast -->
      <section class="forecast-section">
        <h2 class="section-title">5-Day Forecast</h2>
        <div class="forecast-grid" id="forecastGrid">
          <!-- Forecast cards injected by JS -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Built by <strong>cyberultron</strong> · Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener">OpenWeatherMap</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
